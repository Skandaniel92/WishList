<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{styles.css}" href="styles.css">
    <meta charset="UTF-8">
    <title>Julegaveønsker</title>
</head>
<body>

<header class="header-top">
    <div class="left-header"><a href="/">Julegaveønsker<img src="images/julesok.png"></a></div>
    <nav class="menu">
        <ul>
            <li><a href="#inspiration">Inspiration</a></li>
            <li> <a href="#omos">Om os</a></li>
            <li> <a href="#kontakt">Kontakt</a></li>
        </ul>
    </nav>
</header>
<!-- <div th:insert="fragments/header_fragment"></div> -->

<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${wishes.empty}">
        <td>Ønskelisten er tom</td>
    </tr>
    <tr th:each="w : ${wishes}">
        <td th:text="${w.item_name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
