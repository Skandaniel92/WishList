<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{styles.css}" href="/styles.css">
    <meta charset="UTF-8">
    <title>Julegaveønsker</title>
</head>
<body>

<div th:replace="fragments/header_fragment"></div>

<table>
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>

    <tbody>
    <tr th:if="${'wishes.empty'}">
        <td>Ønskelisten er tom</td>
    </tr>
    <tr th:each="w : ${'wishes'}">
        <td th:text="${'w.item_name'}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
