<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <title>Dine Julegaveønsker</title>
    <script src="/mainjs.js"></script>
</head>
<body>


<div th:insert="fragments/header-fragment"></div>

<section class="wishlist-background editWishes-marcus">
<div class="marcus-box-tabel">
    <h1>Rediger din ønskeliste</h1>
    <div class="editWishes-table">
        <div>
            <a class="create-wish-btn" th:href="@{showCreateWishList}" style="color: black"><button>Tilføj en ny ønskeliste</button></a>
        </div>

       <div class="search-wishlist">
           <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Fremsøg en ønskeliste    ">
       </div>

        <div class="wishlist-box scrollable">
            <table class="wishlist-table" id="mySearchTable">

                <thead>
                <tr>
                    <th>Name</th>
                    <th>Vis ønskeliste</th>
                    <th>Slet ønskeliste</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="w : ${wishlists}">
                    <td th:text="${w.wishlist_name}"></td>
                    <td><a th:href="@{'/addWish/' + ${w.wishlist_id}}">Vis ønskeliste</a></td>
                    <td><a th:href="@{'/deleteWishlist/' + ${w.wishlist_id}}"><img src="/images/delete.png" id="delete-logo" height="30px" width="30px" alt="Picture: delete symbol"></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>
    <br>
    <input type="button" value="Tilbage" onclick="history.back()">
</section>

<footer>
    <div th:replace="fragments/footer-fragment"></div>
</footer>

</body>
</html>
