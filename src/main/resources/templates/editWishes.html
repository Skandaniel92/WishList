<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/styles.css">
    <meta charset="UTF-8">
    <title>Dine Julegaveønsker</title>
</head>
<body>


<div th:insert="fragments/header-fragment"></div>
<section class="wishlist-background">
    <div class="wishlist-main-frame">
        <div>
            <a class="create-wish-btn" th:href="@{showCreateWishList}" style="color: black"> Tilføj en ny ønskeliste</a>
        </div>
        <div class="wishlist-box">
            <table class="wishlist-table">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Vis ønskeliste</th>
                    <th>Slet ønskeliste</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="w : ${wishlists}">
                    <td th:text="${w.wishlist_name}"></td>
                    <td><a th:href="@{'/addWish/' + ${w.wishlist_id}}">Vis ønskeliste</a></td>
                    <td><a th:href="@{'/deleteWishlist/' + ${w.wishlist_id}}">Slet</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
